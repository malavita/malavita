<main class="page-content">
    {% for post in site.posts limit:5 %}
      <div class="post-wrap">
        <div class="post">
          <h3 class="post__title">{{ post.title }}</h3>
          <time class="post__pub">{% include post-date.html %}</time>
          <a class="post__more" href="{{ post.url }}">Читать</a>
        </div>
      </div>
    {% endfor %}
</main>
