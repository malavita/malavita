<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Malavita in Sicilia</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link href='http://fonts.googleapis.com/css?family=Stalemate|Clicker+Script|Sacramento|Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="./css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script>
		window.onload = my;
		function my() {
			var elNav = document.getElementsByClassName('page-navigation')[0];
			var arrMenuFonts = ['Arial', 'dpark', 'Five Minutes', 'Round Script', 'zhizn_regular'];
			var menuItems = document.querySelectorAll('#menu-fonts a');
			var menu = document.getElementById('menu-fonts');
			var btnValue = document.querySelector('#dropdownMenu2 .value');

			Array.prototype.map.call(menuItems, function (item, index) {
				item.innerHTML = arrMenuFonts[index];
			});

			menu.addEventListener('click', function (e) {
				var target = e.target;
				if (target.matches('#menu-fonts a')) {
					debugger;
					e.preventDefault();
					btnValue.innerText = target.innerHTML;
					elNav.style.fontFamily = target.innerHTML;
				}
			}, false);

			var arrLogoFonts = ['Arial', 'Stalemate', 'Clicker Script', 'Sacramento', 'Annie Use Your Telescope'];
			var elLogo = document.getElementById('logo');
			var logoItems = document.querySelectorAll('#logo-fonts a');
			var logo = document.getElementById('logo-fonts');
			var btnValue1 = document.querySelector('#dropdownMenu1 .value');;

			Array.prototype.map.call(logoItems, function (item, index) {
				item.innerHTML = arrLogoFonts[index];
			});

			logo.addEventListener('click', function (e) {
				var target = e.target;
				if (target.matches('#logo-fonts a')) {
					e.preventDefault();
					btnValue1.innerText = target.innerHTML;
					elLogo.style.fontFamily = target.innerHTML;
				}
			}, false);

		};
	</script>
</head>
<body>

	<header class="page-header">
		<h1 id="logo">Malavita in Sicilia</h1>
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				<span class="value">Arial</span>
				<span class="caret"></span>
			</button>
			<ul id="logo-fonts" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#"></a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#"></a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#"></a></li>

				<li role="presentation"><a role="menuitem" tabindex="-1" href="#"></a></li>
			</ul>
		</div>
		<nav>
			<ul id="page-nav" class="page-navigation">

				<li><a href="#">Экскурсии</a></li>

			</ul>
		</nav>
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
				<span class="value">Arial</span>
				<span class="caret"></span>
			</button>
			<ul id="menu-fonts" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#"></a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#"></a></li>

			</ul>
		</div>
