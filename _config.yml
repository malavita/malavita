name: Tatiana Catalioto
markdown: kramdown
baseurl: ""
exclude: [
  .git,
  .gitignore,
  Thumbs.db,
  CNAME,
  scripts,
  postcss,
  .sass-cache,
  package.json,
  bower.json,
  gruntfile.js,
  node_modules,
  bower_components,
  readme.md
]

permalink: /posts/:title/

prose:
  rooturl: '_posts'
  siteurl: 'http://malavita.github.io/'
  relativeLinks: 'http://malavita.github.io/links.jsonp'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add Categories"
          placeholder: "Add Categories"
          alterable: true
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Add Image to Post"
          placeholder: "Image path (relative to /images/)"
          alterable: true
      - name: "excerpt_separator"
        field:
          element: "hidden"
          value: "<!--more-->"
